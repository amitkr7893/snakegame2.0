<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="snake_logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no , viewport-fit=cover">
    <link rel="stylesheet" href="index.css">

    <title>Snake Game</title>
</head>

<body>
    <button id="take_full"></button>

    <button id="start_btn" type="button" onclick="start()">Play</button>
    <button id="result" type="button" ></button>
    
    <div id="board_cont">
        <div id="playb_box">
            <button class="play_btn" onclick="fun('u','p2')" id="btn_up2"><span></span></button>
            <button class="play_btn" onclick="fun('r','p2')" id="btn_right2"><span></span></button>
            <button class="play_btn" onclick="fun('d','p2')" id="btn_down2"><span></span></button>
            <button class="play_btn" onclick="fun('l','p2')" id="btn_left2"><span></span></button>
        </div>
        <div id="scorebox2">Score = 0</div>
        <div id="board"></div>
        <div id="scorebox1">Score = 0</div>
        <div id="playb_box">
            <button class="play_btn p_btn1" onclick="fun('u','p1')" id="btn_up1"><span></span></button>
            <button class="play_btn p_btn1" onclick="fun('r','p1')" id="btn_right1"><span></span></button>
            <button class="play_btn p_btn1" onclick="fun('d','p1')" id="btn_down1"><span></span></button>
            <button class="play_btn p_btn1" onclick="fun('l','p1')" id="btn_left1"><span></span></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
